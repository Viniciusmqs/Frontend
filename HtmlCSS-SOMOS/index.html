<script>
    
const imagens = document.querySelectorAll('https://wallpapercave.com/wp/wp4979525.jpg');

let currentIndex = 0;

    imagens[currentIndex].style.zIndex = 0;

    imagens[currentIndex].style.zIndex = 1;
}, 3000);
